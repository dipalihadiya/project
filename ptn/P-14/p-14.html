<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Display</title>
</head>
<body>
    <div id="patternDisplay"></div>

    <script>
        function displayPattern(rows) {
            let pattern = '';
            let count = 1;

            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= i; j++) {
                    pattern += count + ' ';
                    count++;
                }
                pattern += '<br>';
            }

            document.getElementById('patternDisplay').innerHTML = pattern;
        }
        displayPattern(5);
    </script>
</body>
</html>
