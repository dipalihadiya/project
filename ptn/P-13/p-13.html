<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Display</title>
</head>
<body>
    <div id="patternDisplay"></div>

    <script>
        function displayPattern(rows) {
            let pattern = '';
            for (let i = 1; i <= rows; i++) {
                for (let j = 5; j >= 6 - i; j--) {
                    pattern += j + ' ';
                }
                pattern += '<br>';
            }
            document.getElementById('patternDisplay').innerHTML = pattern;
        }
        displayPattern(5);
    </script>
</body>
</html>
