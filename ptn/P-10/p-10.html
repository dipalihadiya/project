<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Program</title>
</head>
<body>
    <div id="output"></div>

    <script>
        function fizzBuzz() {
            let output = '';
            let number = 1;

            do {
                if (number % 3 === 0 && number % 5 === 0) {
                    output += 'FizzBuzz ';
                } else if (number % 3 === 0) {
                    output += 'Fizz ';
                } else if (number % 5 === 0) {
                    output += 'Buzz ';
                } else {
                    output += number + ' ';
                }
                number++;
            } while (number <= 100);

            return output;
        }

        function displayFizzBuzz() {
            let result = fizzBuzz();
            document.getElementById('output').innerHTML = result;
        }

        displayFizzBuzz();
    </script>
</body>
</html>
