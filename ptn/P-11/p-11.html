<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence</title>
</head>
<body>
    <div id="numberSequence"></div>

    <script>
        function displayNumberSequence() {
            let sequence = '';

            for (let i = 1; i <= 10; i++) {
                sequence += (i === 1 ? '' : '-') + i;
            }

            document.getElementById('numberSequence').innerHTML = sequence;
        }
        displayNumberSequence();
    </script>
</body>
</html>
