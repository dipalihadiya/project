<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Numbers</title>
</head>
<body>
    <div id="palindromeNumbers"></div>

    <script>
        function isPalindrome(number) {
            let originalNumber = number;
            let reversedNumber = 0;
            while (number > 0) {
                let digit = number % 10;
                reversedNumber = (reversedNumber * 10) + digit;
                number = Math.floor(number / 10);
            }
            return originalNumber === reversedNumber;
        }

        function findPalindromeNumbers(range) {
            let palindromeNumbers = [];
            let currentNumber = 0;

            while (currentNumber <= range) {
                if (isPalindrome(currentNumber)) {
                    palindromeNumbers.push(currentNumber);
                }
                currentNumber++;
            }

            return palindromeNumbers;
        }

        function displayPalindromeNumbers(range) {
            let palindromeNumbers = findPalindromeNumbers(range);
            document.getElementById('palindromeNumbers').innerHTML = `Palindrome numbers up to ${range}: ${palindromeNumbers.join(', ')}`;
        }

        // Example: Displaying Palindrome numbers up to 1000
        displayPalindromeNumbers(1000);
    </script>
</body>
</html>
