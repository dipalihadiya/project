<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Numbers</title>
</head>
<body>
    <div id="magicNumbers"></div>

    <script>
        function sumOfDigits(number) {
            let sum = 0;
            while (number > 0) {
                sum += number % 10;
                number = Math.floor(number / 10);
            }
            return sum;
        }

        function isMagicNumber(number) {
            while (number > 9) {
                number = sumOfDigits(number);
            }
            return number === 1;
        }

        function findMagicNumbers(range) {
            let magicNumbers = [];
            let currentNumber = 1;

            while (currentNumber <= range) {
                if (isMagicNumber(currentNumber)) {
                    magicNumbers.push(currentNumber);
                }
                currentNumber++;
            }

            return magicNumbers;
        }

        function displayMagicNumbers(range) {
            let magicNumbers = findMagicNumbers(range);
            document.getElementById('magicNumbers').innerHTML = `Magic numbers up to ${range}: ${magicNumbers.join(', ')}`;
        }

        displayMagicNumbers(100);
    </script>
</body>
</html>
